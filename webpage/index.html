            <form role="search" class="navbar-form" id="search">
                <div class="form-group">
                    <input type="text" id="query" placeholder="Enter Query"class="form-control" name="search" value="match path = (patient:Person{first_name: 'Paddy'})-[*]->(parent:Person), path1 = (patient)-[:HAS_DISEASE]->(disease1), path2 = (parent)-[:HAS_DISEASE]->(disease) return path, path1, path2;">
                </div>
                <button type="submit" class="btn btn-default">Search</button>

            </form>
        </div>
